<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col gap-5 m-6">
        <h1 class="font-bold text-4xl">Todo </h1> 
        <div class="flex flex-row gap-3">
           <input id="task-input" type="text" placeholder="Enter your task" class="mt-3 rounded-lg px-2 border-2">
           <button id="add-task-button" onClick="addTask()" class="bg-black text-white rounded-2xl ml-3 px-2">Add Task</button>
           <button id"delete-task-button" onClick="deleteTask()" class="bg-black text-white rounded-2xl ml-3 px-2">Delete All</button>
        </div >
        <p>Here your todos:<span id="totalcount"></span></p>
        
        <div id ="task-list" class="flex flex-col gap-3 border-gray-500">
        <div></div>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
